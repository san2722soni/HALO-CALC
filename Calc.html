<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="calc.css">
	<title>Calculator</title>
</head>

<body>

	<div class="container">
		<div class="calc">
			
			<div class="output">
				<div id="history">
					<p id="history-value">23</p>
				</div>

				<div id="output-val">
					<p id="output-value">= 100</p>
				</div>
			</div>

			<div class="keyboard">
				<button class="operator clear" id="clear">C</button>
				<button class="operator other" id="bracket">(</button>
				<button class="operator other" id="bracket2">)</button>
				<button class="operator" id="plus">+</button>

				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				
				<button class="operator" id="x">&times;</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>

				<button class="operator" id="divide">&divide;</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>

				<button class="operator" id="minus">-</button>
				<button class="number" id=".">.</button>
				<button class="number" id="0">0</button>

				<button class="backspace" id="backspace"><i class="fas fa-backspace"></i></button>
				<button class="equall" id="=">=</button>
			</div>
		</div>
	</div>
</body>
<script src="calc.js"></script>
</html>
