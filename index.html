<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halloween Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="output">Hello</div>
            <button class="btn">AC</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">&div;</button>
            <button class="btn">%</button>
            <button class="btn">6</button>
            <button class="btn">5</button>
            <button class="btn">4</button>
            <button class="btn">&times;</button>
            <button class="btn">sin</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">&minus;</button>
            <button class="btn">cos</button>
            <button class="btn span-two">0</button>
            <button class="btn"> &period;</button>
            <button class="btn">&plus;</button>
        </div>
    </main>
</body>
</html>
