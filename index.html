<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>Halloween Calculator</title>
</head>

<body>
    <div class="container">
        <div class="output">Hello</div>
        <button class="btn basic backspace material-icons md-1point3em">backspace</button>
        <button class="btn operation">AC</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn basic">&div;</button>
        <button class="btn operation">%</button>
        <button class="btn number">6</button>
        <button class="btn number">5</button>
        <button class="btn number">4</button>
        <button class="btn basic">&times;</button>
        <button class="btn operation">sin</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn basic">&minus;</button>
        <button class="btn operation">cos</button>
        <button class="btn span-two number text-left">0</button>
        <button class="btn number"> &period;</button>
        <button class="btn basic">&plus;</button>
    </div>
</body>

</html>
